<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="cont-red">
            <div id="cont-blue">
                <h2>Metric/Imperial Unit Conversion</h2>
                <div id="cont-black">
                    <div id="cont-green">
                        <input id="value-el" type="text" size=4 value=20>
                    </div>
                    <button id="button-el">Convert</button>
                </div>
            </div>
            <div class="cont-yellow">
                <div class="header">
                    <p>Length (Meter/Feet)</p>
                </div>
                <div class="result">
                    <p id="results-length-el">results-length</p>
                </div>
            </div>
            <div class="cont-yellow">
                <div class="header">
                    <p>Volume (Liters/Gallons)</p>
                </div>
                <div class="result">
                    <p id="results-volume-el">results-volume</p>
                </div>
            </div>
            <div class="cont-yellow">
                <div class="header">
                    <p>Mass (Kilograms/Pounds)</p>
                </div>
                <div class="result">
                    <p id="results-mass-el">results-mass</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
